<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Card Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
        </header>
        <table id="gametable">
            <tr>
                <td id="a0"></td><td id="a1"></td>
                <td id="a2"></td><td id="a3"></td>
                <td id="a4"></td><td id="a5"></td>
            </tr>
            <tr>
                <td id="b0"></td><td id="b1"></td>
                <td id="b2"></td><td id="b3"></td>
                <td id="b4"></td><td id="b5"></td>
            </tr>
            <tr>
                <td id="c0"></td><td id="c1"></td>
                <td id="c2"></td><td id="c3"></td>
                <td id="c4"></td><td id="c5"></td>
            </tr>
            <tr>
                <td id="d0"></td><td id="d1"></td>
                <td id="d2"></td><td id="d3"></td>
                <td id="d4"></td><td id="d5"></td>
            </tr>
            
        </table>
        <div id="message">
            <p>Clik any cell. If cards are the same they'll disappear.
               Your goal is to clear all the cards.
            </p>
        </div>
        
    </body>
</html>
