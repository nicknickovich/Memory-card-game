<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Card Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
        </header>
        <table id="gametable">
            <tr>
                <td id="a0"><img src="background.png"></td><td id="a1"><img src="background.png"></td>
                <td id="a2"><img src="background.png"></td><td id="a3"><img src="background.png"></td>
                <td id="a4"><img src="background.png"></td><td id="a5"><img src="background.png"></td>
            </tr>
            <tr>
                <td id="b0"><img src="background.png"></td><td id="b1"><img src="background.png"></td>
                <td id="b2"><img src="background.png"></td><td id="b3"><img src="background.png"></td>
                <td id="b4"><img src="background.png"></td><td id="b5"><img src="background.png"></td>
            </tr>
            <tr>
                <td id="c0"><img src="background.png"></td><td id="c1"><img src="background.png"></td>
                <td id="c2"><img src="background.png"></td><td id="c3"><img src="background.png"></td>
                <td id="c4"><img src="background.png"></td><td id="c5"><img src="background.png"></td>
            </tr>
            <tr>
                <td id="d0"><img src="background.png"></td><td id="d1"><img src="background.png"></td>
                <td id="d2"><img src="background.png"></td><td id="d3"><img src="background.png"></td>
                <td id="d4"><img src="background.png"></td><td id="d5"><img src="background.png"></td>
            </tr>
            
        </table>
        <div id="message">
            <p>Clik any cell. If cards are the same they'll disappear.
               Your goal is to clear all the cards.
            </p>
        </div>
        
    </body>
</html>
